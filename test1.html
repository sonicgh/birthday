 <!DOCTYPE>
<html>
 <head>
  <title>倒计时</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <script language="javascript" type="text/javascript">
 window.onload = function(){
  Sonic();
 };
 function Sonic(){
  var now = new Date();
  var end = new Date("2017/12/31,0:05:0");
  var left =parseInt((end.getTime()-now.getTime())/1000);
  var d = parseInt(left/(24*60*60));//取整剩余天数
  var h = parseInt((left/(60*60))%24);//取整剩余小时，然后再取余数
  var m = parseInt((left/60)%60);
  var s = parseInt(left%60); 
  document.getElementById("show").innerHTML=d+"天"+h+"小时"+m+"分钟"+s+"秒";
  if (left<0) {
    document.getElementById("end").innerHTML="你已经30岁了！"
  }//判断如果时间到了，显示信息
  setTimeout("Sonic()",500);
}
  </script>
 </head>
 <body>
 <h1>倒计时</h1>
 <p id="end">距离我生日还有<span id="show">显示时间</span></p>
</body>
</html>
